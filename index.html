  <script>
    let starsFound = 0;
    const totalStars = 5;
    
    // Web Audio APIã§åŠ¹æœéŸ³ã‚’ç”Ÿæˆ
    function createStarSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
      oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.3);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.type = 'sine';
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }
    
    // å‹åˆ©éŸ³ã‚’ä½œæˆ
    function createVictorySound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼ã®éŸ³ç¨‹
      const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
      
      notes.forEach((freq, index) => {
        setTimeout(() => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
          
          oscillator.type = 'triangle';
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.4);
        }, index * 150);
      });
    }
    
    // A-FrameãŒèª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const stars = document.querySelectorAll('.star');
        
        stars.forEach((star, index) => {
          star.addEventListener('click', function() {
            // æ—¢ã«è¦‹ã¤ã‘ã‚‰ã‚ŒãŸæ˜Ÿã¯ã‚¹ã‚­ãƒƒãƒ—
            if (this.classList.contains('found')) return;
            
            // æ˜Ÿã‚’è¦‹ã¤ã‘ãŸï¼
            this.classList.add('found');
            starsFound++;
            
            // æ˜Ÿã®è‰²ã‚’å¤‰æ›´ã—ã¦ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¿½åŠ 
            this.setAttribute('color', '#FFFFFF');
            this.setAttribute('animation', 
              'property: scale; to: 1.5 1.5 1.5; loop: true; dir: alternate; dur: 500');
            
            // åŠ¹æœéŸ³å†ç”Ÿ
            try {
              createStarSound();
            } catch (e) {
              console.log('éŸ³å£°å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
            
            // ã‚¹ã‚³ã‚¢æ›´æ–°
            document.getElementById('score').textContent = starsFound;
            
            // å…¨ã¦ã®æ˜Ÿã‚’è¦‹ã¤ã‘ãŸã‹ãƒã‚§ãƒƒã‚¯
            if (starsFound === totalStars) {
              setTimeout(() => {
                document.getElementById('victory').style.display = 'block';
                try {
                  createVictorySound();
                } catch (e) {
                  console.log('å‹åˆ©éŸ³ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
              }, 500);
            }
          });
          
          // ãƒ›ãƒãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
          star.addEventListener('mouseenter', function() {
            if (!this.classList.contains('found')) {
              this.setAttribute('animation__hover', 
                'property: scale; to: 1.2 1.2 1.2; dur: 200');
            }
          });
          
          star.addEventListener('mouseleave', function() {
            if (!this.classList.contains('found')) {
              this.setAttribute('animation__hover', 
                'property: scale; to: 1 1 1; dur: 200');
            }
          });
        });
      }, 1000);
    });
    
    // ã‚²ãƒ¼ãƒ ãƒªã‚¹ã‚¿ãƒ¼ãƒˆæ©Ÿèƒ½
    function restartGame() {
      starsFound = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('victory').style.display = 'none';
      
      const stars = document.querySelectorAll('.star');
      stars.forEach(star => {
        star.classList.remove('found');
        star.setAttribute('color', '#FFD700');
        star.setAttribute('animation', 
          star.getAttribute('animation').replace('scale', 'rotation'));
      });
    }
